{% extends 'layout.html' %}

{% block css %}
    <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link href="{{ url_for('static', filename='app/css/index.min.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
    {% include 'includes/header.html' %}

    <div class="container" style="display:none;" data-bind="visible: is_loaded">
        <!-- ko foreach: {data: date_entries, as: 'date_entry'} -->
            <div class="row">
                <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
                    <date-entry params="data: date_entry"></date-entry>
                </div>
            </div>
        <!-- /ko -->

        <div class="row">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
                <nav>
                    <ul class="pager">
                        <li class="previous" data-bind="css: {disabled: !has_prev_page()}">
                            <a data-bind="attr: {href: prev_page_url}">
                                <span aria-hidden="true">&larr;</span> Older
                            </a>
                        </li>
                        <li class="next" data-bind="css: {disabled: !has_next_page()}">
                            <a data-bind="attr: {href: next_page_url}">
                                Newer <span aria-hidden="true">&rarr;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    {% include 'includes/footer.html' %}
{% endblock %}

{% block js %}
    <script src="{{ url_for('static', filename='app/js/index.bundle.min.js') }}"></script>
{% endblock %}
